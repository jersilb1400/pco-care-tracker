services:
  - type: web
    name: care-tracker-backend
    env: node
    buildCommand: cd backend && npm install && npm start
    startCommand: cd backend && npm start
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: PCO_CLIENT_ID
        sync: false
      - key: PCO_CLIENT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: PORT
        value: 4000

  - type: static
    name: care-tracker-frontend
    buildCommand: cd frontend && npm install && npm run build (or "npm run export" if you're using "next export")
    staticPublishPath: frontend/out (or "frontend/.next/static" if you're using "next export")
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://care-tracker-backend.onrender.com (or your backend's Render URL) 